cas.service-registry.json.location=${svc.home}/config/services

cas.authn.oauth.replicateSessions=true
cas.session-replication.auto-configure-cookie-path=true
cas.tgc.path=/cas

cas.server.name=https://localhost:8443
cas.server.prefix=${cas.server.name}/cas

server.ssl.key-store=${svc.home}/config/keystore.p12
server.ssl.key-store-password=password
server.ssl.key-password=password
server.ssl.key-alias=tls
server.ssl.key-store-type=PKCS12

cas.httpWebRequest.cors.enabled=true
cas.httpWebRequest.cors.allowCredentials=false
cas.httpWebRequest.cors.allowOrigins[0]=*
cas.httpWebRequest.cors.allowMethods[0]=*
cas.httpWebRequest.cors.allowHeaders[0]=*
cas.httpWebRequest.cors.maxAge=3600
# cas.httpWebRequest.cors.exposedHeaders[0]=


cas.ticket.registry.jpa.user=sa
cas.ticket.registry.jpa.password=
cas.ticket.registry.jpa.driver-class=oracle.jdbc.OracleDriver
cas.ticket.registry.jpa.dialect=org.hibernate.dialect.Oracle12cDialect
cas.ticket.registry.jpa.url=jdbc:h2:${svc.home}/data/ticket_db
cas.ticket.registry.jpa.ddl-auto=update
cas.ticket.registry.jpa.default-schema=

cas.authn.accept.enabled=false
cas.service-registry.initFromJson=false


