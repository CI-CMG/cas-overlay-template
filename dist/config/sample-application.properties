cas.authn.ldap[0].ldap-url=ldap://localhost:10389
cas.authn.ldap[0].bind-dn=cn=admin,dc=noaa,dc=gov
cas.authn.ldap[0].bind-credential=admin
cas.authn.ldap[0].type=AUTHENTICATED
cas.authn.ldap[0].base-dn=ou=people,dc=ncei,dc=noaa,dc=gov
cas.authn.ldap[0].subtree-search=true
cas.authn.ldap[0].search-filter=(uid={user})
cas.authn.ldap[0].principal-attribute-list=sn:family_name,gn:given_name,cn:name,uid:preferred_username,memberOf:groups
cas.authn.ldap[0].search-entry-handlers[0].type=PRIMARY_GROUP
cas.authn.ldap[0].search-entry-handlers[0].primary-group-id.group-filter=(uniqueMember={0})
