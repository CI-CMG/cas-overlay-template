cas.authn.oidc.issuer=https://localhost:8443/cas/oidc
cas.authn.oidc.user-defined-scopes.groups=groups
cas.authn.oidc.scopes=openid,profile,email,address,phone,offline_access,groups

cas.authn.oidc.claims=sub,name,preferred_username,family_name, \
    given_name,middle_name,given_name,profile, \
    picture,nickname,website,zoneinfo,locale,updated_at,birthdate, \
    email,email_verified,phone_number,phone_number_verified,address,groups